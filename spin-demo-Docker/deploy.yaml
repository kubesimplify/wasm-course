  apiVersion: apps/v1                                                  
  kind: Deployment
  metadata:
    name: wasm-course
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: wasm-course
    template:
      metadata:
        labels:
          app: wasm-course
      spec:
        runtimeClassName: wasmtime-spin
        containers:
        - name: wasm-course
          image: saiyam911/wasm-course:v1
          command: ["/"]
